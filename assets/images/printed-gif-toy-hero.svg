<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1828"/>
      <stop offset="60%" stop-color="#101f36"/>
      <stop offset="100%" stop-color="#0b1423"/>
    </linearGradient>
    <linearGradient id="printArea" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#172a45"/>
      <stop offset="100%" stop-color="#102137"/>
    </linearGradient>
    <linearGradient id="layer" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#66f1c9"/>
      <stop offset="100%" stop-color="#6ca8ff"/>
    </linearGradient>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="9" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="34" y="34" width="1132" height="562" rx="20" fill="none" stroke="#2b4166" stroke-width="2"/>

